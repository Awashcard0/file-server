<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Server</title>
  <style>
    body {
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 1em;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Files</h1>
  <ul>
    <!-- The file list will be populated dynamically by JavaScript -->
  </ul>
  <script>
    // Send a GET request to the server to get the list of files for the signed-in user
    fetch('/files', {credentials: 'include'})
      .then(response => response.json())
      .then(data => {
        const fileList = document.querySelector('ul');
        for (const fileName of data.files) {
          const li = document.createElement('li');
          li.textContent = fileName;
          fileList.appendChild(li);
        }
      })
      .catch(error => console.error(`Error getting file list: ${error}`));
  </script>
</body>
</html>
